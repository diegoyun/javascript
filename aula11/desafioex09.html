<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<style>
    body{
        font: normal 15pt Arial;
    }
    input{
        text-align: center;
        border-radius: 5px;
    }
</style>

<body>
    <h1>Nacionalidade</h1>
    Digite seu país: <input type="text" name="txtp1" id="txtp1">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtp = document.querySelector('input#txtp1').value.toUpperCase()
            var res = document.querySelector('div#res');

            res.innerHTML = `<p>Seu país é <strong>${txtp}</strong></p>`
            
            if (txtp === "B"){
                res.innerHTML += 'Você é brasileiro'
            } else {
                res.innerHTML += 'Você é estrangeiro'
            }
        }

</script>
</body>
</html>
