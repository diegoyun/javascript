<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(15, 15, 105, 0.623);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = window.parseInt(window.prompt('Digite um numero: '))
        var n2 = window.parseInt(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) //concatenação
        // (number + number) para adição 
        // (string + string) para concatenação 

    </script>
</body>
</html>
